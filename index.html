<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5859b80e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <div class="dashboard bottom-padding">
            <i class="fa-solid fa-bars fa-2x"></i>
            <span class="font-24">Dashboard</span>
        </div>
        <div class="section bottom-padding">
            <a href="#"><i class="fa-solid fa-house sidebar-icon" ></i>Home</a>
            <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
            <a href="#"><i class="fa-solid fa-comment"></i>Messages</a>
            <a href="#"><i class="fa-solid fa-clock"></i>History</a>
            <a href="#"><i class="fa-solid fa-list-check"></i>Tasks</a>
            <a href="#"><i class="fa-solid fa-person"></i>Communities</a>
        </div>
        <div class="section">
            <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
            <a href="#"><i class="fa-solid fa-circle-question"></i>Support</a>
            <a href="#"><i class="fa-solid fa-fingerprint"></i>Privacy</a>
        </div>
    </div>
    <div class="main">
        <div class="header"></div>
        <div class="main">
            <div class="projects"></div>
            <div class="info">
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
